<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Skipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Skipper</h1>
            <a href="https://github.com/JoselaiaroW/Youtube-Skipper" target="_blank">
                <img src="github.png" alt="GitHub" width="50" height="50">
            </a>
        </header>

        <main>
            <div class="input-group">
                <input 
                    type="text" 
                    id="youtube-url" 
                    placeholder="Paste the YouTube link here..."
                    aria-label="YouTube video URL"
                >
                <button onclick="loadVideo()" class="primary-button">
                    Load Video
                </button>
            </div>

            <div id="video-container"></div>

            <div class="controls">
                <div class="time-control">
                    <input 
                        type="number" 
                        id="skip-time" 
                        value="10" 
                        min="1" 
                        step="1"
                        aria-label="Seconds to skip"
                    >
                    <span class="time-label">Seconds</span>
                </div>
                <div class="button-group">
                    <button onclick="skip(-1)" class="control-button">
                        <span class="icon">⏪</span>
                    </button>
                    <button onclick="togglePlay()" class="control-button">
                        <span class="icon"></span> ⏸
                    </button>
                    <button onclick="skip(1)" class="control-button">
                        <span class="icon">⏩</span>
                    </button>
                </div>
            </div>

            <section id="history" class="history-section">
                <div class="history-header">
                    <h2>Video History</h2>
                    <button onclick="clearHistory()" class="secondary-button">
                        Clear History
                    </button>
                </div>
                <ul id="history-list"></ul>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 YouTube Skipper</p>
        </div>
        <a target="_blank" href="https://icons8.com/icon/12599/github">GitHub</a> 
        icon from 
        <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
